	<div class="container-fluid" style="background-color:#FFF;max-width:1300px;">
		<div class="row slide hero-container">
				<form class="form-inline search-box">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-search"></i>
							</span>
							<input type="search" class="form-control" id="book" placeholder="Kata Pencarian...">
						</div>
						<select class="form-control">
							<option>Pilih Lokasi</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<select class="form-control">
							<option>Pilih Kategori</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<select class="form-control">
							<option>Pilih Sub-Kategori</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<input class="btn btn-primary search-box-btn" type="submit" value="Cari">
					</div>
				</form>
				<br>

				<div class="row">

						<form class="form-horizontal">
							<div class="form-group">
								<label for="category" class="col-sm-4 control-label">Kategori</label>
								<div class="col-sm-4">
									<select class="form-control" name="category" id="category">
									  <option>Silahkan Pilih</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="subcategory" class="col-sm-4 control-label">Sub-Kategori</label>
								<div class="col-sm-4">
									<select class="form-control" name="subcategory" id="subcategory">
									  <option>Silahkan Pilih</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="title" class="col-sm-4 control-label">Judul</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="title">
								</div>
							</div>
							<div class="form-group">
								<label for="location" class="col-sm-4 control-label">Lokasi</label>
								<div class="col-sm-4">
									<select class="form-control" name="location" id="location">
									  <option>Silahkan Pilih</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="price" class="col-sm-4 control-label">Harga</label>
								<div class="col-sm-4">
									<input type="number" class="form-control" id="price">
								</div>
							</div>
							<div class="form-group">
								<label for="description" class="col-sm-4 control-label">Deskripsi</label>
								<div class="col-sm-4">
									<textarea type="text" class="form-control" id="description"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label">Upload Foto</label>
								<div class="col-sm-4">
									<div class="fileUpload">
									    <span>+</span>
									    <input type="file" class="upload" name="photo1" />
									</div>
									<div class="fileUpload">
									    <span>+</span>
									    <input type="file" class="upload" name="photo2" />
									</div>
									<div class="fileUpload">
									    <span>+</span>
									    <input type="file" class="upload" name="photo3" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary btn-lg">Simpan</button>
								</div>
							</div>
						</form>
