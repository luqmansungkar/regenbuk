<body>	
	<!-- Docs master nav -->

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="" style="padding: 4px 15px"><img src="./img/logo-w.png" height="70" alt="logo"></a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div style="padding:15px">
							<button type="button" class="btn btn-primary btn-xs btn-block">Upload/Pasang Buku</button>
							<button type="button" class="btn btn-primary btn-xs btn-block">Donasi Buku</button>
						</div>
					</li>
					<li>
						<div style="padding:15px 0">
							<button type="button" class="btn btn-default btn-xs btn-block">Beranda</button>
							<button type="button" class="btn btn-default btn-xs btn-block">Profile</button>
						</div>
					</li>
					<li>
						<div style="padding:15px 15px;">
							<img src="http://placehold.it/60x60" style="border-radius:50%;overflow:hidden">
						</div>
					</li>
					<li>
						<div style="padding:15px 0">
							<div style="color:#fff;text-align:center;margin-bottom:5px"><strong>Hi! Jundi Wahyudin</strong></div>
							<a class="btn btn-primary btn-xs" href="./register" style="text-align:center;">Logout</a>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container-fluid" style="background-color:#FFF;max-width:1300px;">
		<div class="row slide hero-container">
			<form class="form-inline search-box">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="search" class="form-control" id="book" placeholder="Kata Pencarian...">
					</div>
					<select class="form-control">
						<option>Pilih Lokasi</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select class="form-control">
						<option>Pilih Kategori</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select class="form-control">
						<option>Pilih Sub-Kategori</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<input class="btn btn-primary search-box-btn" type="submit" value="Cari">
				</div>
			</form>
			<br>

			<div class="row">

				<ul class="expanded-menu">
					<li class="active">Donasi Buku</li>
					<li class="">Kirim Buku</li>
				</ul>
				<hr />
				<form class="form-horizontal">
					<h4>Pilih Tujuan Donasi</h4>
					<div class="form-group">
						<label for="destination" class="col-sm-4 control-label">untuk</label>
						<div class="col-sm-4">
							<select class="form-control" name="destination" required>
								<option selected disabled>Silahkan Pilih</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<h4>Keterangan Buku</h4>
					<div class="form-group">
						<label for="bookcount" class="col-sm-4 control-label">Jumlah Buku</label>
						<div class="col-sm-4">
							<select class="form-control" name="bookcount" required>
								<option selected disabled>Silahkan Pilih</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="category" class="col-sm-4 control-label">Kategori</label>
						<div class="col-sm-4">
							<select class="form-control" name="category" required>
								<option selected disabled>Silahkan Pilih</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="subcategory" class="col-sm-4 control-label">Sub-Kategori</label>
						<div class="col-sm-4">
							<select class="form-control" name="subcategory" required>
								<option selected disabled>Silahkan Pilih</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="description" class="col-sm-4 control-label">Deskripsi</label>
						<div class="col-sm-4">
							<textarea type="email" class="form-control" id="description" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-sm-4 control-label">Pesan untuk Penerima Donasi</label>
						<div class="col-sm-4">
							<textarea type="email" class="form-control" id="message" required></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary btn-lg">Donasikan</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

	<div class="footer">
		<div class="social">
			<ul>

			</ul>
		</div>

			<img src="http://placehold.it/300x100">
		</div>
		<div class="footer-bottom">
		</div>
	</div>

	<script src="./js/jquery-2.1.3.min.js"></script>

	<script src="./js/script.js"></script>

</html>
