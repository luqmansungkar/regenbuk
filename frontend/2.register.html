	<div class="container-fluid" style="background-color:#FFF;max-width:1200px;">
		<div class="row slide hero-container">
			<div class="col-md-12">
				<form class="form-inline search-box">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-search"></i>
							</span>
							<input type="search" class="form-control" id="book" placeholder="Kata Pencarian...">
						</div>
						<select class="form-control">
							<option>Pilih Lokasi</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<select class="form-control">
							<option>Pilih Kategori</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<select class="form-control">
							<option>Pilih Sub-Kategori</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<input class="btn btn-primary search-box-btn" type="submit" value="Cari">
					</div>
				</form>
				<br>

				<div class="row">
					<ul class="expanded-menu">
						<li class="active">Registrasi</li>
						<li class="">Profile</li>
					</ul>
					<hr />
					<div class="row">
						<div class="col-md-6">
							<img src="http://placehold.it/500x500">
						</div>
						<div class="col-md-6">
							<h1 style="font-weight:bold;color:#F0AB18">Registrasi</h1>
							<form class="expanded-form" role="form" data-toggle="validator">

								<div class="row col-md-12 alert alert-danger alert-dismissible" role="alert">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									Nama Lengkap harap diisi
								</div>
								<div class="row col-md-12">
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" placeholder="Nama Lengkap" name="fullname"  data-error="Silahkan isi Nama Lengkap anda" required />
										<div class="help-block with-errors"></div>
									</div>
									<div class="col-md-6 form-group">
										<input type="password" class="form-control" placeholder="Password" name="password" data-error="Silahkan isi Password anda" required />
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="row col-md-12">
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" placeholder="Nama Tampilan (Profile)" name="name"  data-error="Silahkan isi Nama Tampilan (Profile) anda" required />
										<div class="help-block with-errors"></div>
									</div>
									<div class="col-md-6 form-group">
										<input type="password" class="form-control" placeholder="Konfirmasi Password" name="passwordc"  data-error="Silahkan isi Konfirmasi Password anda" required />
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="row col-md-12">
									<div class="col-md-6 form-group">
										<input type="email" class="form-control" placeholder="Email" name="email" data-error="Silahkan isi Email anda" required email/>
										<div class="help-block with-errors"></div>
									</div>
									<div class="col-md-6 form-group">
										<input type="number" class="form-control" placeholder="Nomor Telepon" name="phone"  data-error="Silahkan isi nomor telepon anda" pattern="^([+0-9]){3,}$" required />
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<div class="row col-md-12">
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" placeholder="Asal Provinsi" name="province"  data-error="Silahkan isi provinsi anda" required />
										<div class="help-block with-errors"></div>
									</div>
									<div class="col-md-6 form-group">
										<input type="text" class="form-control" placeholder="Asal Kota" name="city"  data-error="Silahkan isi kota anda" required />
										<div class="help-block with-errors"></div>
									</div>
								</div>
								<input type="submit" class="btn btn-primary btn-lg" value="daftar" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
