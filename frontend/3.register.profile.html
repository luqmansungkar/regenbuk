<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title></title>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">

	<!-- Standard CSS -->
	<link media="all" type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
	<link media="all" type="text/css" rel="stylesheet" href="./css/bootstrap-theme.css">
	<link media="all" type="text/css" rel="stylesheet" href="./css/font-awesome.css">
	<link media="all" type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
	<!-- Docs master nav -->
	<header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
		<div class="container-fluid" style="max-width:1200px">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="" style="padding: 4px 15px"><img src="./img/logo-w.png" height="70" alt="logo"></a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div style="padding:15px">
							<button type="button" class="btn btn-primary btn-xs btn-block">Upload/Pasang Buku</button>
							<button type="button" class="btn btn-primary btn-xs btn-block">Donasi Buku</button>
						</div>
					</li>
					<li>
						<div style="padding:15px 0">
							<button type="button" class="btn btn-default btn-xs btn-block">Beranda</button>
							<button type="button" class="btn btn-default btn-xs btn-block">Profile</button>
						</div>
					</li>
					<li>
						<div style="padding:15px 15px;">
							<img src="http://placehold.it/60x60" style="border-radius:50%;overflow:hidden">
						</div>
					</li>
					<li>
						<div style="padding:15px 0">
							<div style="color:#fff;text-align:center;margin-bottom:5px"><strong>Hi! Jundi Wahyudin</strong></div>
							<a class="btn btn-primary btn-xs" href="./register" style="text-align:center;">Logout</a>
						</div>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="container-fluid" style="background-color:#FFF;max-width:1300px;">
		<div class="row slide hero-container">
			<form class="form-inline search-box">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="fa fa-search"></i>
						</span>
						<input type="search" class="form-control" id="book" placeholder="Kata Pencarian...">
					</div>
					<select class="form-control">
						<option>Pilih Lokasi</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select class="form-control">
						<option>Pilih Kategori</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select class="form-control">
						<option>Pilih Sub-Kategori</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<input class="btn btn-primary search-box-btn" type="submit" value="Cari">
				</div>
			</form>
			<br>

			<div class="row">

				<ul class="expanded-menu">
					<li class="">Registrasi</li>
					<li class="active">Profile</li>
				</ul>
				<hr />

				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label">Upload Foto Diri</label>
						<div class="col-sm-4" style="text-align:left">
							<div class="fileUpload" style="text-align:center">
								<span>+</span>
								<input type="file" class="upload" name="profilepicture"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-sm-4 control-label">Alamat Lengkap</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="address" name="address">
						</div>
					</div>
					<div class="form-group">
						<label for="education" class="col-sm-4 control-label">Pendidikan</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="education" name="education">
						</div>
					</div>
					<div class="form-group">
						<label for="facebook" class="col-sm-4 control-label">Alamat Facebook</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="facebook" name="facebook">
						</div>
					</div>
					<div class="form-group">
						<label for="twitter" class="col-sm-4 control-label">Alamat Twitter</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="twitter" name="twitter">
						</div>
					</div>
					<div class="form-group">
						<label for="instagram" class="col-sm-4 control-label">Alamat Instagram</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="instagram" name="instagram">
						</div>
					</div>
					<div class="form-group">
						<label for="bio" class="col-sm-4 control-label">Bio</label>
						<div class="col-sm-4">
							<textarea type="text" class="form-control" id="bio" name="bio"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary btn-lg">Simpan</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="social">
			<ul>
				<li><a href=""><i class="fa fa-fw fa-twitter"></i></a></li>
				<li><a href=""><i class="fa fa-fw fa-facebook"></i></a></li>
				<li><a href=""><i class="fa fa-fw fa-youtube"></i></a></li>
				<li><a href=""><i class="fa fa-fw fa-instagram"></i></a></li>
				<li><a href=""><i class="fa fa-fw fa-google-plus"></i></a></li>
			</ul>
		</div>
		<div class="partner">
			<img src="./img/logo_footer.png" height="100">
		</div>
		<div class="footer-bottom">
		</div>
	</div>


	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>

</html>
